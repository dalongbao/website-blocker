<!DOCTYPE html>
<html>
<head>
  <title>lock tf in.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .site-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 5px;
      border-bottom: 1px solid #eee;
    }
    
    .site-name {
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 22px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    
    .add-site {
      margin-top: 15px;
      display: flex;
    }
    
    .add-site input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .add-site button {
      padding: 6px 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>lock tf in.</h1>
  
  <div id="sites-list">
    <!-- Site toggles will be added here by JavaScript -->
  </div>
  
  <div class="add-site">
    <input type="text" id="new-site" placeholder="Add website (e.g., facebook.com)">
    <button id="add-button">Add</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
